<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1134913_4tzkislrxwm.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>MY FM</title>
</head>

<body>
    <section id="page-main">
        <main class="main">
            <div class="left">
                <figure></figure>
                <ul class="buttons">
                    <li class="like iconfont icon1 icon-like" id="like">
                    </li>
                    <li class="like iconfont icon1 icon-play-circle-outline" id="pause">
                    </li>
                    <li class="like iconfont icon1 icon-next-song" id="nextsong">
                    </li>
                </ul>
            </div>
            <div class="right">
                <div class="top">
                    <div class="term">频道名</div>
                    <div class="song">歌名</div>
                </div>
                <ul class="middle">
                    <li>
                        <i class="iconfont icon2 icon-listen1">
                        </i>
                        <span>20</span>
                    </li>
                    <li>
                        <i class="iconfont icon2 icon-like2">
                        </i>
                        <span>999</span>
                    </li>
                    <li id="likecount">
                        <i class="iconfont icon2 icon-like4">
                        </i>
                        <span>1023</span>
                    </li>
                </ul>
                <div class="bottom">
                    <div class="bar">
                        <div class="_bar">
                            <div class="bar-progress"></div>
                        </div>
                        <div class="long" id="songduration">0:00</div>
                    </div>
                    <div class="singer">歌手</div>
                    <div class="lyric">
                            <p> </p>
                    </div>
                </div>
            </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <div class="iconleft" id="footerLast">
                    <i class="iconfont icon1 icon3 icon-left">
                    </i>
                </div>
                <div class="iconright" id="footerNext">
                    <i class="iconfont icon1 icon3 icon-right">
                    </i>
                </div>
                <div class="box" id="channelList">
                    <ul>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg">jk</div>
</body>
<script src="script.js"></script>

</html>
